<!-- video.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
</head>
<body>
    <h1>Video Player</h1>
    <select id="video_quality" hx-trigger="change" hx-target="#video_player">
        <option value="Low Quality (480p)">Low Quality (480p)</option>
        <option value="Medium Quality (720p)">Medium Quality (720p)</option>
        <option value="High Quality (1080p)">High Quality (1080p)</option>
        <option value="Very High Quality (1440p)">Very High Quality (1440p)</option>
        <option value="Ultra High Quality (4K)">Ultra High Quality (4K)</option>
    </select>
    <div id="video_player">
        <!-- Video player will be rendered here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
