<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>HTML5 Custom Video Player</title>
</head>
<body class="bg-indigo-950 p-10">
  <div id="container" class="w-4/5 h-4/5 mx-auto rounded-lg overflow-hidden relative group">
    <!-- VIDEO -->
    <figure>
      <video id="video" class="w-full h-full" controls>
        <!-- video source will be updated dynamically -->
      </video>
    </figure>

    <!-- QUALITY SELECTOR -->
    <select id="quality-selector">
      <option value="Low Quality (480p)">Low Quality (480p)</option>
      <option value="Medium Quality (720p)">Medium Quality (720p)</option>
      <option value="High Quality (1080p)">High Quality (1080p)</option>
      <option value="Very High Quality (1440p)">Very High Quality (1440p)</option>
      <option value="Ultra High Quality (4K)">Ultra High Quality (4K)</option>
    </select>

    <!-- CONTROLS -->
    <div id="controls" class="absolute bottom-0 left-0 w-full p-4 bg-gray-800 bg-opacity-50 text-white">
      <button id="play-pause" class="material-icons">play_arrow</button>
      <button id="rewind" class="material-icons">fast_rewind</button>
      <button id="fast-forward" class="material-icons">fast_forward</button>
      <button id="volume" class="material-icons">volume_up</button>
      <div id="progress-bar" class="w-full h-2 bg-gray-200 rounded-full">
        <div id="progress-indicator" class="h-full bg-green-500 rounded-full"></div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
